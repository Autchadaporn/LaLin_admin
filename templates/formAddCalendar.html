<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://raw.githack.com/sabieber/token-autocomplete/master/lib/token-autocomplete.css" rel="stylesheet" type="text/css" media="all">
    <title>Add Topic</title>
</head>
<body>
    <div class="container">
    <div align="center">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">เพิ่มกิจกรรม</h4>
                        <form action="/addcalendar" method="POST"> <!--  ส่งค่าไปยังdatabase --> 
                                <div class="form-group">               
                                    เลือกหัวข้อ<select name="topic_id" style="margin-left: 10px;">
                                        {% for row in topic %}
                                        <option value="{{row.topic_id}}">{{row.topic_name}}</option>
                                        {% endfor %}
                                        </select>
                                 
                                    <a href="" data-toggle="modal" data-target="#modaledit{{submit}}">เพิ่มหัวข้อกิจกรรม</a><br>
                                </div>
                                <div class="form-group">
                                    ภาคเรียน <select name="term" style="margin-left: 10px;" >
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select><br>
                                </div>
                                <div class="form-group">
                                    วันที่เริ่ม<input type="text" name="date_start" placeholder="วัน/เดือน/ปี" style="margin-left: 10px;"><br>
                                </div>
                                <div class="form-group">
                                    วันที่สิ้นสุด<input type="text" name="date_stop" placeholder="วัน/เดือน/ปี"><br>
                                </div>
                                <div class="form-group">
                                    ปีการศึกษา<input type="text" name="year" placeholder="2563" sise="4"><br>
                                </div>
                                <div class="form-group">
                                    ใช้สำหรับ <select name="year_id_name" id="">
                                        <option >--------</option>
                                        <option value="0">ทั้งหมด</option>
                                        <option value="1">นิสิตรหัส63</option>
                                        <option value="2">นิสิตรหัส62</option>
                                        <option value="3">นิสิตรหัส61</option>
                                        <option value="4">นิสิตรหัส60</option>
                                        <option value="5">นิสิตรหัสต่ำกว่า60</option>
                                    </select><br>
                                </div>
                                <div class="form-group">
                                    <input type="radio" name="case_id" value="0" id="0"><label for="0">ปกติ</label>
                                    <input type="radio" id="female" name="case_id" value="1" id="1"><label for="1">ล่าช้า</label><br>
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="เพิ่ม" class="btn btn-warning">
                                </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <a href="/calendar">กลับ</a>
                    </div>
                </div>
                
            </div>
            

        <!--------------------------start -------------------------------- -->
        <div id="modaledit{{submit}}" class="modal fade" role="dialog"> <!-- ดึงค่ามาจาก id commit -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">เพิ่มกิจกรรม</h4>
                    </div>
                <div class="modal-body">
                <form action="/addtopic" method="POST"> <!--  ส่งค่าไปยังdatabase -->
                <!-- ---------------- ------    ----------  ------------------------->                  
                    ชื่อกิจกรรม<input type="text" name="topic_name">
                    <input type="submit" value="เพิ่ม" class="btn btn-warning">
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    <!---------------------------------------------------------- -->
    </div>
    </div>
</body>
</html>
