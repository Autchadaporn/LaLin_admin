<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>student_grade</title>
</head>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
        margin-top: 1em;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
     /* select, textarea {
    font-family: inherit;
    font-size: 14px;
    line-height: inherit;
    inline-size: -webkit-fill-available;
} */
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $(".add-row").click(function(){
            var student_id = $("#student_id").val();
            var subject_id = $("#subject_id").val();
            var unit = $("#unit").val();
            var grade = $("#grade").val();
            var year = $("#year").val();
            var term = $("#term").val();
            var markup = "<tr><td><input type='checkbox' name='record' style='width: 3em;'></td><td ><input type='text' name='student_id' value='"+student_id+"' style='width: 12em;'></td><td ><input type='text' name='subject_id' value='"+subject_id+"' style='width: 12em;'></td><td ><input type='text' name='unit' value='"+unit+"' style='width: 12em;'></td><td><input type='text' name='grade' value='"+grade+"' style='width: 12em;'></td><td><input type='text' name='year' value='"+year+"' style='width: 10em;'></td><td><input type='text' name='term' value='"+term+"' style='width: 10em;'></td></tr>";

            // var markup = "<tr><td><input type='checkbox' name='record'></td><td > " + subject_id + "</td><td>" + grade + "</td><td>" + year + "</td><td>" + term + "</td></tr>";
            $("table thead").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table thead").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    <div class="container">
        <!-- <div align="center"> -->
        <form action="/addstudent_grade" method="POST">
            <div class="form-group">
                รหัสนิสิต <input type="text" id="student_id"  placeholder="รหัสนิสิต" >
            </div>
            <div class="form-group">
                รหัสวิชา <input type="text" id="subject_id"  placeholder="รหัสวิชา" >
            </div> 
            <div class="form-group">  
                หน่วยกิต <input type="text" id="unit"  placeholder="หน่วยกิต" >
            </div>
            <div class="form-group">
                เกรด <select id="grade" >
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="F">F</option>
                    <option value="W">W</option>
                    <option value="I">I</option>
                    <option value="P">P</option>
                    <option value="S">S</option>
                    <option value="U">U</option>
                </select>
            </div>
            <div class="form-group">
                ชั้นปี <select id="year">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                เทอม <select id="term">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <!-- <input type="text" id="subject_id" placeholder="subject_id">
            <input type="text" id="grade" placeholder="grade">
            <input type="text" id="year" placeholder="year">
            <input type="text" id="term" placeholder="term"> -->
            <input type="button" class="add-row" value="เพิ่มแถว" style="float: left ;">
            
        
        <table style="padding-top: 2em !important;">
            <thead>
                <tr>
                    <th style="width: 3em;">Select</th>
                    <th style="width: 12em;">รหัสนิสิต</th>
                    <th style="width: 12em;">รหัสวิชา</th>
                    <th style="width: 12em;">หน่วยกิต</th>
                    <th style="width: 12em;">เกรด</th>
                    <th style="width: 12em;">ปี</th>
                    <th style="width: 12em;">เทอม</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td><input type="checkbox" name="record"></td>
                    <td>Peter Parker</td>
                    <td>peterparker@mail.com</td> -->
                </tr>
            </tbody>
            <button type="button" class="delete-row" style="float: right;">ลบแถว</button>
        </table>
        
        </form>
        
        <input type="submit" class="btn btn-info" value="บึนทึก" style="float: right ;">
        <a href="/student_grade_show" class="btn btn-info"  style="float: left;">กลับ</a>
    </div>
</body> 
</html>
